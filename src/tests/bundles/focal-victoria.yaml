variables:
  openstack-origin: &openstack-origin cloud:focal-victoria

series: focal
comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
    constraints: mem=3072M
  '1':
    constraints: mem=3072M
  '2':
    constraints: mem=3072M
  '3':
  '4':
  '5':
relations:
- - keystone:shared-db
  - keystone-mysql-router:shared-db
- - keystone-mysql-router:db-router
  - mysql-innodb-cluster:db-router
- - keystone
  - keystone-kerberos
applications:
  keystone-mysql-router:
    charm: cs:~openstack-charmers/mysql-router

  mysql-innodb-cluster:
    charm: cs:~openstack-charmers/mysql-innodb-cluster
    num_units: 3
    options:
      source: *openstack-origin
    to:
    - '0'
    - '1'
    - '2'

  keystone:
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      token-provider: 'fernet'
      token-expiration: 60
    to:
    - '3'
  keystone-kerberos:
    charm: ../../../keystone-kerberos
    options:
      kerberos-realm: 'TESTUBUNTU.COM'
      kerberos-server: 'kerberos.testubuntu.com'
      kerberos-domain: 'k8s'
    resource:
      keystone_keytab: keystone.keytab

  kerberos-server:
    charm: cs:~openstack-charmers-next/kerberos-test-fixture
    num_units: 1
    to:
      - '4'
  ubuntu-test-host:
    charm: cs:ubuntu
    num_units: 1
    to:
      - '5'
